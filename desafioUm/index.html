<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <br>
    <fieldset><legend>Entre em contato</legend>
    <label for="assunto"><strong>Assunto:</strong>
        <select name="Selecao" id="assunto">
            <option value="empty" selected></option>
            <option value="Suporte">Suporte</option>
            <option value="Sugestão">Sugestão</option>
            <option value="Reclamação">Reclamação</option>
        </select>
    </label>

    <br><br>

    <label for="nome_completo"><strong>Nome Completo:</strong> <br>
    <input type="text" id="nome_completo" placeholder="Fulano da Silva">
    </label>
    
    <br><br>

    <label for="email">
        <strong>E-mail:</strong>
        <br>
        <input type="email" name="email" id="email" placeholder="email@dominio.com.br">
    
    </label>

    <br><br>

    <label for="caixa-grande">
        <strong>Mensagem:</strong>
        <br>
        <textarea name="caixa-grande" id="caixa-grande" cols="30" rows="10"></textarea>
    </label>

    <br><br>

    <label for="aceita">
        <input type="checkbox" name="aceita" id="aceita">
        Aceita receber novidades por e-mail
    </label>

    <br><br>

    <label for="submit">
        <input type="submit" value="submit">
    </label>
    
    </fieldset>
</body>
</html>
